<!DOCTYPE html>
<html>
<head>
	<!-- metadata goes in the head -->
	<title>Registration</title>
</head>
<body>
	<!-- content goes in the body -->
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="name" placeholder="First name" required>

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="name" placeholder="Last name" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" required>
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" required>
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" required>
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" placeholder="password" minlength="5" maxlength="10" size="10" required>
		</div>

		<div>
			<label for="dob">Birthday:</label>
			<select id="dob" name="day" required>
				<option value="" disabled selected>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
			<select id="dob" name="month" required>
				<option value="" disabled selected>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select id="dob" name="year" required>
				<option value="" disabled selected>Year</option>
				<option>1985</option>
				<option>1986</option>
				<option>1987</option>
				<option>1988</option>
				<option>1989</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</div>

		<div>
			<label for="toc">I agree to the terms and conditions</label>
			<input id="toc" type="checkbox" name="toc" required>
		</div>
		<input type="submit">
	</form>
</body>
</html>
